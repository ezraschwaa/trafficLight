<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "./style.css">

		<!--Links for Google Fonts and Icons -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

		<title>Galactic Light</title>
	</head>

	<body class = 'galactic'>
		<header class = 'galactic-header'>
			<div class = 'header-title'>Traffic Light Simulator</div>
			<nav>
				<ul>
					<li><a href='index.html' id = 'earthLight'>Earth Light</a></li>
					<li><a href='#' id = 'galacticLight'>Galactic Light</a></li>
				</ul>
			</nav>
		</header>

		<!--Actual traffic box-->
		<div class = "trafficBox">
			<div class="circle" id = "top"></div>
			<div class="circle" id = "middle"></div>
			<div class="circle" id = "bottom"></div>
		</div>

		<!--Div to create buttons to click-->
		<div id = 'lightButton' class = 'lightButton noselect galaxy'>
	      Click to turn on the Lights!
	  	</div>

		<table class = 'adder-row'>
			<tbody>
				<tr>
					<th class = 'adderButton noselect galaxy' id = 'addButton'>+</th>
					<th class = 'adderButton noselect galaxy' id = 'subButton'>-</th>
				</tr>
			</tbody>
		</table> 	

		<div id = 'newLightsButton' class = 'resetButton newLightsButton noselect galaxy'>
	  	New Colors
	  	</div>

	  	<div id = 'resetButton' class = 'resetButton noselect galaxy'>
	  	Reset
	  	</div>

		<footer>
		  	Sources:
		  	<ul>
		  		<li><a href="https://www.codeacademy.com" target="_blank">Code Academy</a></li>
		  		<li><a href="https://codetheweb.blog/style-a-navigation-bar-css/" target = "_blank">Code The Web</a></li>
		  		<li><a href="https://www.w3schools.com/howto/howto_css_fixed_footer.asp" target = "_blank">W3 Schools</a></li>
		  	</ul>
		  </footer>

	  <script type = 'text/javascript' src = './galactic.js'></script>
	</body>
</html>
